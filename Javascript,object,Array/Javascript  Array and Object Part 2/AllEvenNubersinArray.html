<!DOCTYPE html>
<html>
<body>
    <h2> All even numbers in array:</h2>
<div id="demo"></div>

<script>
var numbers = [1,2,4,5,11,12,22,23,31];
var even = numbers.filter(myFunction);

document.getElementById("demo").innerHTML = even;

function myFunction(value, index, array) {
  return (value%2 == 0);
}
</script>

</body>
</html>
