<!DOCTYPE html>
<html>
<body>
<button onclick="myFunction()">Try it</button>

<div id="demo1"></div>
<div id="demo3"></div>

<script>
var language = ["C#", "Javascript","Angular","HTML"];
document.getElementById("demo1").innerHTML = "The original Array:<br> " + language;

function myFunction() {
  var removed = language.splice(1, 2); 
  document.getElementById("demo3").innerHTML = "Removed elements from array:<br> " + removed; 
}
</script>
